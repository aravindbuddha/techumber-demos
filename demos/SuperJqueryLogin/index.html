<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Super Animated AJAX Login using jquery</title>
<style type="text/css">
body{
font: 16px/24px "Myriad Pro",Georgia, san-serif;
}
.container{
width: 940px;
margin: 0 auto;
}
a{

}

.header {

padding: 9px;

margin: 0 auto;
height: 100px;
}

input,button{
padding: 5px 20px;
background: #333;
color: #fff;
border: 0;

}

color: #0089ca;
}
#login-box{
	width: 300px;
	height: 60px;
	text-align: center;
	margin: 0 auto;
}
#login-box button{
	height: 100%;
	width:100%;
}
::-webkit-validation-bubble-message {
    color: #eee;
    background: #000;

}
