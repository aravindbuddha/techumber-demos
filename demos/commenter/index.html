<!DOCTYPE html>
<html lang="en" data-ng-app="Commenter">
	<head>
		<meta charset="UTF-8">
		<title>Comment system using angular js - techumber</title>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
	</head>
	<body>
		<div class="ui page grid">
			<div class="column">
				<h1 class="ui header align cetner">NG-Commenter</h1>
				<div class="ui segment" data-ng-controller="CommentManageCtrl">
					<h2 class="ui header">Comments</h2>
					<div class="ui divided list" data-ng-cloak>
						<div class="item" data-ng-repeat="comment in comments" >
							<img class="ui avatar image" data-ng-src="http://www.gravatar.com/avatar/{{comment.avatar}}">
							<div class="content">
								<a class="header">{{comment.username}}</a>
								<div class="description">{{comment.text}}</div>
							</div>
						</div>
					</div>
					<form class="ui form" novalidate data-ng-submit="addComment(cmt)" name="commentForm">
						<div class="two fields">
							<div class="required field" data-ng-class="{error: (commentForm.username.$invalid && commentForm.username.$dirty)}">
								<label>Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="Name" name="username" data-ng-model="cmt.username" required>
									<i class="user icon"></i>
								</div>
								<div ng-messages="commentForm.username.$error">
									<div data-ng-include="'messages.tpl.html'"></div>
								</div>
							</div>
							<div class="field"></div>
						</div>
						<div class="two fields">
							<div class="required field" data-ng-class="{error: (commentForm.email.$invalid && commentForm.email.$dirty)}">
								<label>Email</label>
								<div class="ui icon input">
									<input type="email" name="email" data-ng-model="cmt.email" required placeholder="Email">
									<i class="lock icon"></i>
								</div>
								<div ng-messages="commentForm.email.$error">
									<div data-ng-include="'messages.tpl.html'"></div>
								</div>
							</div>
							<div class="field"></div>
						</div>
						<div class="two fields">
							<div class="required field" data-ng-class="{error: (commentForm.text.$invalid && commentForm.text.$dirty)}">
								<label>Comment</label>
								<textarea name="text" data-ng-model="cmt.text" required></textarea>
								<div ng-messages="commentForm.text.$error">
									<div data-ng-include="'messages.tpl.html'"></div>
								</div>
							</div>
							<div class="field"></div>
						</div>
						<button type="submit" class="ui submit teal button" data-ng-disabled="commentForm.$invalid">Submit</submit>
					</form>
				</div>
			</div>
		</div>
		<script src="//cdn.rawgit.com/blueimp/JavaScript-MD5/master/js/md5.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
