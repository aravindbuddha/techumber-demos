<div class="volume-control">
    <a class="volume__down" href="javascript:void(0);" ng-click="$ctrl.volumeDown()"><i class="fa fa-volume-down"></i></a>
    <div class="volume__level" player-volume="">
        <span style="width: {{ $ctrl.volumeLevel }}%"></span>
    </div>
    <a class="volume__up" href="javascript:void(0);" ng-click="$ctrl.volumeUp()"><i class="fa fa-volume-up"></i></a>
</div>
