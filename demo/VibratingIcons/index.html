<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Vibrationg icons using pure css3:demo.techumber.com</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<!-- styleing -->
<style type="text/css">
* {
margin: 0; 
padding: 0;
border:0;
}
body {
background: #fff; 
font-family: "Comic Sans MS",helvetica,arial,sans-serif;
}
a{
color: #333;
}
.container{
width: 700px;
margin: 0 auto;
}
.logo{
text-align: center;
}
.contant{
width: 170px;
margin: 50px auto;
}
.icons div{
    width: 40px;
    float: left;
}
.icons div:hover img{
    margin-left: 0px;
    cursor: pointer;
    animation:vibrate 0.1s linear 0s infinite ;
    -moz-animation: vibrate 0.1s linear 0s infinite ; /* Firefox */
    -webkit-animation: vibrate 0.1s linear 0s infinite ; /* Safari and Chrome */
    -o-animation: vibrate 0.1s linear 0s infinite ; /* Opera */
}

@keyframes vibrate
{
0%   {margin-left: 0px;}
25%  {margin-left: -3px;}
50%  {margin-left: 0px;}
75%  {margin-left: 3px;}
100% {margin-left: 0px;}

}

@-moz-keyframes vibrate /* Firefox */
{
0%   {margin-left: 0px;}
25%  {margin-left: -3px;}
50%  {margin-left: 0px;}
75%  {margin-left: 3px;}
100% {margin-left: 0px;}
}

@-webkit-keyframes vibrate /* Safari and Chrome */
{
0%   {margin-left: 0px;}
25%  {margin-left: -3px;}
50%  {margin-left: 0px;}
75%  {margin-left: 3px;}
100% {margin-left: 0px;}
}

@-o-keyframes vibrate /* Opera */
{
0%   {margin-left: 0px;}
25%  {margin-left: -3px;}
50%  {margin-left: 0px;}
75%  {margin-left: 3px;}
100% {margin-left: 0px;}
}

</style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">
            <a href="http://techumber.com">
             Techumber.com
            </a>
          </h1>
        </header>
        <p>Mouse Hover on Icons to see the effect.
                Please use css3 support browser to see this effect.
            </p>
        <section class="contant">

        <div class="icons">
            <div>
                <img src="img/blogger.png" />
            </div>
        	 <div>
                <img src="img/facebook.png" />
             </div>
             <div>
                <img src="img/google.png" />
             </div>
             <div>
                <img src="img/linkedin.png" />
             </div>
        </div>
        </section>
    </div>
</body>
</html>
