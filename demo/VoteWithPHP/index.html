<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Online Voting System With PHP And AJAX:demo.techumber.com</title>
        <style type="text/css">
            .container{
                width: 700px;
                margin: 0 auto;
            }
            .logo{
                text-align: center;
            }
            #vote{

            }
            #vote .result{
                margin: 0;
                height: 20px;
                background: #515151;
                color: #fff;
                border-radius: 4px;
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            
function doVote(v){ 
var xhr;
if (window.XMLHttpRequest){
    xhr=new XMLHttpRequest();
}
else{
    alert("Your Browser does not support ajax Please upgrade it!");
}
document.getElementById("vote").innerHTML="<img src='img/loading.gif' />";
xhr.onreadystatechange=function(){
    if (xhr.readyState==4 && xhr.status==200){
        document.getElementById("vote").innerHTML=xhr.responseText;
    }
}
xhr.open("GET","vote.php?v="+v,true);
xhr.send();
}
        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="logo">
                <a href="http://techumber.com">
                    <img src="img/logostd.png" alt="techumber logo" title="techumber logo" />
                </a>
            </h1>
            <div id="vote">
                <h3>Select Your Precedent!</h3>
                <form>
                    <input type="radio" name="vote" value="o" onclick="doVote(this.value)" />Obama
                    <br />
                    <input type="radio" name="vote" value="r" onclick="doVote(this.value)" />Romney
                </form>
            </div>
        </div>
    </body>
