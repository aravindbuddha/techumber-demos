<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>imgZoom demo-demo.techumber.com</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/imgZoom.js"></script>

	<style>
	.container{
		width:600px;
		margin: 0 auto;
	}
	.imgholder{
		float: left;
		width: 220px;
		height: 318px;
		border: none;
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 5px;
		box-shadow: 0px 0px 2px #999999;
		overflow: hidden;
		padding: 0px;
		margin-left: 30px;
	}

	</style>
	<script>
	$(document).ready(function(){

		$(".imgholder > img").imgZoom();
	});
	</script>
</head>
<body>
	<div class="container">
		<center>
			<h1><a href="http://techumber.com"><img src="logo.png" /></a><h1>
			<strong>imgZoom Plug-in Demo</strong>
		</center>
		<br style="clear:both" />
		<div class="imgholder">
			<img src="img/img1.jpg" alt="img1" width="100%" height="100%">
		</div>
		<div class="imgholder">
			<img src="img/img2.jpg" alt="img12" width="100%" height="100%">
		</div>
	</div>
</body>
</html>
